<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="container">
    <div class="column-full">
      <h2>Code Journal</h2>
    </div>
  </header>
  <main>
    <div class="container-two">
      <div data-view="entry-form">
        <div class="row">
          <div class="column-full">
            <h1 class="top">New Entry</h1>
          </div>
        </div>
        <form id="submitForm">

          <div class="row">
            <div>
              <div class="column-third column-half">
                <img id="photo" src="/images/placeholder-image-square.jpg" alt="placeholder">
              </div>
            </div>
            <div>
              <div>
                <div class="row">
                  <div class="column-half">
                    <h3 class="rest column-half">Title</h3>
                  </div>
                  <input type="text" id="title" class="input-space" required>
                </div>
              </div>
              <div>
                <div class="row">
                  <div class="column-half">
                    <h3 class="rest">Photo URL</h3>
                  </div>
                  <input type="url" class="input-space" required id="url-link">
                </div>
              </div>
            </div>

          </div>
          <div>
            <div>
              <div class="row">
                <div class="column-half">
                  <h3 class="rest">Notes</h3>
                </div>
                <textarea id="notes" class="entry-width" required></textarea>
              </div>
            </div>
            <div class="row">
              <div class="column-eigth">
                <div class="row right">
                  <button class="button" type="submit">SAVE</button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>

      <div data-view="entries">

      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
