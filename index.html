<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="container">
    <div class="row">
      <div class="column-third">
        <h2>Code Journal</h2>
      </div>
      <div class="column-fourth">
        <a href="#" class="nav" id="entries-tab" data-view="entries">Entries</a>
      </div>
    </div>
  </header>
  <main>
    <div class="container-two">
      <div data-view="entry-form" class="view">
        <div class="row">
          <div class="column-full">
            <h1 class="top">New Entry</h1>
          </div>
        </div>
        <form id="submitForm" data-view="entries">

          <div class="row">
            <div>
              <div class="column-half">
                <img id="photo" src="/images/placeholder-image-square.jpg" alt="placeholder">
              </div>
            </div>
            <div>
              <div>
                <div class="row">
                  <div class="column-half">
                    <h3 class="rest column-half">Title</h3>
                  </div>
                  <input required type="text" id="title" class="input-space">
                </div>
              </div>
              <div>
                <div class="row">
                  <div class="column-half">
                    <h3 class="rest">Photo URL</h3>
                  </div>
                  <input required type="url" class="input-space" id="url-link">
                </div>
              </div>
            </div>
          </div>
          <div>
            <div>
              <div class="row">
                <div class="column-half">
                  <h3 class="rest">Notes</h3>
                </div>
                <textarea required id="notes" class="entry-width"></textarea>
              </div>
            </div>
            <div class="row">
              <div class="column-eigth">
                <div class="row">

                  <div class="right">
                    <button class="button1" type="submit" data-view="entries">SAVE</button>
                  </div>
                  <div>
                    <button id="delete" class="delete-button delete-absolute hidden">Delete Entry</button>
                  </div>

                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div data-view="entries" class="view hidden">
        <div class="row">
          <div class="column-half">
            <h1 class="top">Entries</h1>
          </div>
          <div class="column-half">
            <a href="#" class="button2" id="addNewEntry" data-view="entry-form">NEW</a>
          </div>
        </div>
        <ul class="no-bullets" id="parent">

        </ul>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
